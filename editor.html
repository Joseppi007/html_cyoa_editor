<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>CYOA Engine</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="header">
      <button onclick="file_menu.showModal();">File</button>
      <button onclick="">Play</button>
    </div>
    <dialog aria-modal="true" id="file_menu">
      <button class="close" onclick="file_menu.close();">&times;</button>
      <h1>File</h1>
      <p>Save your story to a <span class="mono">.JSON</span> file or load a <span class="mono">.JSON</span> file.</p>
      <button>Save</button>
      <button>Load</button>
    </dialog>
  </body>
</html>
